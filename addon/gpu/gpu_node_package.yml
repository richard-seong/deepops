---
- name: GPU node | Checking gpg nvidia-container-toolkit
  stat:
    path: /etc/apt/sources.list.d/nvidia-container-toolkit.list
  register: nvidia_container_toolkit

- debug:
    msg: "{{ nvidia_container_toolkit }}"

- name: GPU node | Add gpgkey on gpu-node
  shell: "distribution=$(. /etc/os-release;echo $ID$VERSION_ID) && curl -s -L https://nvidia.github.io/libnvidia-container/gpgkey | sudo apt-key add - && curl -s -L https://nvidia.github.io/libnvidia-container/$distribution/libnvidia-container.list | sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list"
  when: not nvidia_container_toolkit.stat.exists

- name: GPU node | Install nvidia-container-toolkit on gpu-node
  apt:
    name: nvidia-container-toolkit
    state: present
    update_cache: yes
  when: not nvidia_container_toolkit.stat.exists

